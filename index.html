<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

  <form onsubmit="return false">
    <fieldset id="pizzaCustomizer">
      
      <legend><h2>Customize your Pizza</h2></legend>

      <label id="size">What size would you like your pizza?</label>
      <label for="small">Small</label>
      <input type="radio" name="size" value=7>
      
      <label for="medium">Medium</label>
      <input type="radio" name="size" value=10>
      
      <label for="large">Large</label>
      <input type="radio" name="size" value=14>
      
      <br><br>

      <label for="toppings">How many toppings would you like?</label>
      <select name="toppings" id="toppings" size="1">
        <option value=0> None</option>
        <option value=2 selected="selected"> One topping</option>
        <option value=3> Two toppings</option>
      </select>
      
      <br><br>

      <button onclick="calculate()">Submit</button>

      <h3>Your Total is: </h3>
      
    </fieldset>
  </form>


  
    <script src="script.js"></script>
</body>
</html>
